<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>

    <!-- Main heading of the page -->
    <h1>Play with Jumble words!</h1>

    <!-- Section for subject input -->
    <div>
        <button id="1">Subject</button>
        <textarea id="area1"></textarea>
    </div>

    <!-- Section for verbs input -->
    <div>
        <button id="2">Verbs</button>
        <textarea id="area2"></textarea>
    </div>
    
    <!-- Section for adjectives input -->
    <div>
        <button id="3">Adjectives</button>
        <textarea id="area3"></textarea>
    </div>
    
    <!-- Section for nouns input -->
    <div>
        <button id="4">Nouns</button>
        <textarea id="area4"></textarea>
    </div>
    
    <!-- Section for object input -->
    <div>
        <button id="5">Object</button>
        <textarea id="area5"></textarea>
    </div>
    
    <!-- Section for reading the sentence aloud -->
    <div>
        <button id="speak">Read Sentence aloud</button>
        <textarea id="area"></textarea>
    </div>
    
    <!-- Section for generating a story -->
    <div>
        <button id="story">Generate a story</button>
        <textarea id="storyarea"></textarea>
    </div>

    <!-- Section for reading the story aloud and stopping the reading -->
    <div>
        <button id="speakstory">Read story aloud</button>
        <button id="stopspeaking">Stop Reading</button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
